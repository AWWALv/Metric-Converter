<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <div class="hero">
            <h1>Metric/Imperical Unit Conversion</h1>
            <div class="input-button">
                <input  id="input-el" type="text" placeholder="0" >
                <div class="convert-clear">
                    <button id="convert-el">Convert</button>
                    <button id="clear-el">Clear All</button>

                </div>


            </div>

        </div>
        <div class="main">
            <div class="section">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-el"></p>
            </div>

            <div class="section">
                <h3>Volume (liters/Gallon)</h3>
                <p id="volume-el"></p>
            </div>

            <div class="section">
                <h3>Mass(Kilogram/Pounds)</h3>
                <p id="mass-el"></p>
            </div>
        </div>

        <div class="attribution">
            Challenge by <a href="https://scrimba.com" target="_blank">Scrimba</a>. 
            Coded by <a href="#">AWWWALv</a>.
          </div>
        <script src="script.js"></script>


    </body>
</html>
